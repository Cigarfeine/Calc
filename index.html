<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <style>audio { display: none !important; }</style>
</head>
<body>
    <audio src="https://j.top4top.io/m_3045ivkgd0.mp3" autoplay></audio>
    <div class="calculator">
        <h1 style="text-align:center; color:#fff; font-size:1.5em; margin-bottom:8px; font-weight:600; letter-spacing:0.01em;">Calculator</h1>
        <p style="text-align:center; color:#bbb; font-size:0.98em; margin-bottom:18px;">Enter two numbers and click Calculate.</p>
        <input type="text" id="firstNumber" class="display" placeholder="First number">
        <span style="font-size: 1.5em; color:#fff; text-align:center; margin:0 0 8px 0;"> + </span>
        <input type="text" id="secondNumber" class="display" placeholder="Second number">
        <button onclick="calculate()">Calculate</button>
        <div id="result" class="display" style="background:transparent; color:#34db3f;"></div>
        <img id="result-img" class="result-img" src="https://www.meme-arsenal.com/memes/8b955bf4c55ba0ae6f324087fd02777b.jpg" alt="Result" style="display:none;" />
        <div class="loading-spinner"></div>
        <canvas class="slow-image" width="320" height="180"></canvas>
    </div>
    <script>
    function calculate() {
        var firstNumber = document.getElementById("firstNumber").value;
        var secondNumber = document.getElementById("secondNumber").value;
        var resultDiv = document.getElementById("result");
        var resultImg = document.getElementById("result-img");
        var spinner = document.querySelector('.loading-spinner');
        var slowImage = document.querySelector('.slow-image');
        resultDiv.textContent = '';
        resultDiv.style.color = '#34db3f';
        resultImg.style.display = 'none';
        resultImg.classList.remove('show');
        slowImage.style.display = 'none';
        spinner.style.display = 'inline-block';
        var num1 = parseFloat(firstNumber);
        var num2 = parseFloat(secondNumber);
        if (isNaN(num1) || isNaN(num2)) {
            setTimeout(function() {
                spinner.style.display = 'none';
                resultDiv.style.color = 'red';
                resultDiv.textContent = 'Please enter valid numbers!';
                resultImg.style.display = 'none';
                resultImg.classList.remove('show');
            }, 700);
            return;
        }
        setTimeout(function() {
            spinner.style.display = 'none';
            resultDiv.textContent = '';
            resultImg.style.display = 'block';
            // Trigger reflow for animation
            void resultImg.offsetWidth;
            resultImg.classList.add('show');
        }, 900);
    }
    </script>
    <footer class="copyright-mark">&copy; ARSHAD</footer>
</body>
</html>
