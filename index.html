<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <style>
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent 0%, rgba(52, 219, 63, 0.03) 50%, transparent 100%);
            animation: scan 8s linear infinite;
            pointer-events: none;
            z-index: 1;
        }

        @keyframes scan {
            0% {
                transform: translateY(-100%);
            }
            100% {
                transform: translateY(100%);
            }
        }

        #matrix-bg {
            position: fixed;
            top: 0;
            left: 0;
            z-index: 0;
        }

        .calculator {
            position: relative;
            z-index: 2;
            transition: all 0.1s ease-out;
        }

        /* Custom cursor */
        * {
            cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20"><circle cx="10" cy="10" r="3" fill="%2334db3f" opacity="0.8"/><circle cx="10" cy="10" r="8" fill="none" stroke="%2334db3f" stroke-width="1" opacity="0.5"/></svg>') 10 10, auto;
        }

        #cursor-glow {
            position: fixed;
            width: 40px;
            height: 40px;
            border: 2px solid #34db3f;
            border-radius: 50%;
            pointer-events: none;
            z-index: 999;
            box-shadow: 0 0 20px #34db3f, inset 0 0 20px rgba(52, 219, 63, 0.1);
            display: none;
        }

        #cursor-trail {
            position: fixed;
            width: 8px;
            height: 8px;
            background: #34db3f;
            border-radius: 50%;
            pointer-events: none;
            z-index: 998;
            box-shadow: 0 0 10px #34db3f;
        }
    </style>
</head>
<body>
    <canvas id="matrix-bg"></canvas>
    <div class="calculator">
        <h1 class="quantum-heading">QUANTUM CALCULATOR</h1>
        <p style="text-align:center; color:#bbb; font-size:0.98em; margin-bottom:18px;">Enter two numbers and click Calculate.</p>
        <input type="text" id="firstNumber" class="display" placeholder="First number">
        <span style="font-size: 1.5em; color:#fff; text-align:center; margin:0 0 8px 0;"> + </span>
        <input type="text" id="secondNumber" class="display" placeholder="Second number">
        <button onclick="calculate()">Calculate</button>
        <div id="result" class="display" style="background:transparent; color:#34db3f;"></div>
        <img id="result-img" class="result-img" src="https://www.meme-arsenal.com/memes/8b955bf4c55ba0ae6f324087fd02777b.jpg" alt="Result" style="display:none;" />
        <div class="loading-spinner"></div>
        <canvas class="slow-image" width="320" height="180"></canvas>
    </div>
    <script>
    const prankMemes = [
        "https://www.meme-arsenal.com/memes/8b955bf4c55ba0ae6f324087fd02777b.jpg",
        "https://i.imgflip.com/1bij.jpg",
        "https://i.imgflip.com/4/1g8my4.jpg",
        "https://i.imgflip.com/26am.jpg",
        "https://i.imgflip.com/9eh0.jpg",
        "https://i.imgflip.com/1g8my4.jpg",
        "https://i.imgflip.com/1bij.jpg",
        "https://i.imgflip.com/4t0m5.jpg",
        "https://i.imgflip.com/2jjqkl.jpg",
        "https://i.imgflip.com/1w7yp7.jpg"
    ];
    
    function getRandomMeme() {
        return prankMemes[Math.floor(Math.random() * prankMemes.length)];
    }
    
    function calculate() {
        var firstNumber = document.getElementById("firstNumber").value;
        var secondNumber = document.getElementById("secondNumber").value;
        var resultDiv = document.getElementById("result");
        var resultImg = document.getElementById("result-img");
        var spinner = document.querySelector('.loading-spinner');
        
        // Clear everything first
        resultDiv.textContent = '';
        resultDiv.style.display = 'none';
        resultImg.style.display = 'none';
        resultImg.classList.remove('show');
        spinner.style.display = 'inline-block';
        
        var num1 = parseFloat(firstNumber);
        var num2 = parseFloat(secondNumber);
        
        if (isNaN(num1) || isNaN(num2)) {
            setTimeout(function() {
                spinner.style.display = 'none';
                resultDiv.style.display = 'block';
                resultDiv.style.color = '#ff6b6b';
                resultDiv.textContent = 'Invalid input!';
            }, 700);
            return;
        }
        
        // Random prank duration (1.5s - 4s)
        const prankedDuration = 1500 + Math.random() * 2500;
        
        setTimeout(function() {
            spinner.style.display = 'none';
            resultDiv.textContent = '';
            resultDiv.style.display = 'none';
            
            // Show random meme
            resultImg.src = getRandomMeme();
            resultImg.style.display = 'block';
            void resultImg.offsetWidth;
            resultImg.classList.add('show');
        }, prankedDuration);
    }
    
    // Easter egg: Konami code for actual calculator
    let konamiCode = [];
    const konamiSequence = ['ArrowUp', 'ArrowUp', 'ArrowDown', 'ArrowDown', 'ArrowLeft', 'ArrowRight', 'ArrowLeft', 'ArrowRight', 'b', 'a'];
    
    document.addEventListener('keydown', function(e) {
        konamiCode.push(e.key);
        konamiCode = konamiCode.slice(-10);
        
        if (konamiCode.join(',') === konamiSequence.join(',')) {
            alert('üéÆ SECRET UNLOCKED! This is a prank calculator. Real answer: ' + 
                  (parseFloat(document.getElementById("firstNumber").value) + 
                   parseFloat(document.getElementById("secondNumber").value)));
        }
    });
    </script>
    <script>
        // Matrix Effect Background
        const canvas = document.getElementById('matrix-bg');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const matrixChars = '01„Ç¢„Ç§„Ç¶„Ç®„Ç™„Ç´„Ç≠„ÇØ„Ç±„Ç≥„Çµ„Ç∑„Çπ„Çª„ÇΩ„Çø„ÉÅ„ÉÑ„ÉÜ„Éà„Éä„Éã„Éå„Éç„Éé„Éè„Éí„Éï„Éò„Éõ„Éû„Éü„É†„É°„É¢„É§„É¶„É®„É©„É™„É´„É¨„É≠„ÉØ„É≤„É≥';
        const fontSize = 16;
        const columns = Math.ceil(canvas.width / fontSize);
        const drops = Array(columns).fill(0);

        function drawMatrix() {
            ctx.fillStyle = 'rgba(24, 24, 36, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = '#34db3f';
            ctx.font = `${fontSize}px monospace`;
            ctx.globalAlpha = 0.5;

            for (let i = 0; i < drops.length; i++) {
                const char = matrixChars[Math.floor(Math.random() * matrixChars.length)];
                ctx.fillText(char, i * fontSize, drops[i] * fontSize);

                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }
                drops[i]++;
            }
            ctx.globalAlpha = 1;
        }

        function animateMatrix() {
            drawMatrix();
            requestAnimationFrame(animateMatrix);
        }

        animateMatrix();

        // Redraw on window resize
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        // Interactive signature effect
        const signature = document.getElementById('signature');
        signature.addEventListener('mouseenter', () => {
            signature.style.textShadow = '0 0 30px #34db3f, 0 0 60px #34db3f99, 0 2px 10px rgba(0,0,0,0.8)';
        });
        signature.addEventListener('mouseleave', () => {
            signature.style.textShadow = '0 0 10px #34db3f, 0 0 20px #34db3f33, 0 2px 5px rgba(0,0,0,0.5)';
        });

        // Cursor Interaction System
        const calculator = document.querySelector('.calculator');
        const centerX = window.innerWidth / 2;
        const centerY = window.innerHeight / 2;
        let mouseX = centerX;
        let mouseY = centerY;

        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;

            // Calculator tilt effect based on cursor position
            const calcRect = calculator.getBoundingClientRect();
            const calcCenterX = calcRect.left + calcRect.width / 2;
            const calcCenterY = calcRect.top + calcRect.height / 2;

            const distX = (mouseX - calcCenterX) / 20;
            const distY = (mouseY - calcCenterY) / 20;

            calculator.style.transform = `perspective(1000px) rotateX(${-distY}deg) rotateY(${distX}deg) scale(1.02)`;

            // Create cursor trail particles
            if (Math.random() > 0.7) {
                createTrailParticle(mouseX, mouseY);
            }

            // Update cursor glow
            updateCursorGlow(mouseX, mouseY);

            // Matrix background interaction - make it follow cursor
            updateMatrixIntensity(mouseX, mouseY);
        });

        document.addEventListener('mouseleave', () => {
            calculator.style.transform = 'perspective(1000px) rotateX(0deg) rotateY(0deg) scale(1)';
        });

        // Cursor Glow Effect
        function updateCursorGlow(x, y) {
            let glow = document.getElementById('cursor-glow');
            if (!glow) {
                glow = document.createElement('div');
                glow.id = 'cursor-glow';
                document.body.appendChild(glow);
            }
            glow.style.display = 'block';
            glow.style.left = (x - 20) + 'px';
            glow.style.top = (y - 20) + 'px';
        }

        // Cursor Trail Particles
        function createTrailParticle(x, y) {
            const particle = document.createElement('div');
            particle.id = 'cursor-trail';
            particle.style.left = x + 'px';
            particle.style.top = y + 'px';
            document.body.appendChild(particle);

            let opacity = 1;
            const decay = setInterval(() => {
                opacity -= 0.1;
                particle.style.opacity = opacity;
                if (opacity <= 0) {
                    clearInterval(decay);
                    particle.remove();
                }
            }, 30);
        }

        // Make Matrix background react to cursor
        let cursorIntensity = 1;
        function updateMatrixIntensity(x, y) {
            const distFromCenter = Math.sqrt(Math.pow(x - centerX, 2) + Math.pow(y - centerY, 2));
            cursorIntensity = 1 + (distFromCenter / (window.innerWidth * 0.5)) * 0.3;
        }

        // Calculator buttons react to cursor proximity
        const buttons = document.querySelectorAll('button, .display');
        document.addEventListener('mousemove', (e) => {
            buttons.forEach(btn => {
                const btnRect = btn.getBoundingClientRect();
                const btnCenterX = btnRect.left + btnRect.width / 2;
                const btnCenterY = btnRect.top + btnRect.height / 2;
                const distance = Math.sqrt(Math.pow(e.clientX - btnCenterX, 2) + Math.pow(e.clientY - btnCenterY, 2));
                const maxDistance = 200;

                if (distance < maxDistance) {
                    const intensity = (1 - distance / maxDistance) * 0.4;
                    btn.style.boxShadow = `0 0 ${20 + intensity * 20}px rgba(52, 219, 63, ${0.3 + intensity})`;
                } else {
                    btn.style.boxShadow = '';
                }
            });
        });
    </script>
